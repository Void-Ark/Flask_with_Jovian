<div class="job mb-4 border-bottom row" style="padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="margin-bottom: 4px;">{{job['title']}}</h4>
        <div class="location" >
            <b>Location: </b>
            {{job['location']}} 
        </div>
        {% if 'salary' in job %}
        <div class="salary">
            <b>Salary: </b>
            {{job['salary']}} 
        </div>
    </div>
    <div class="col-3"><button type="button" class="btn btn-light btn-outline-dark">Apply</button></div>
    {% endif %}
</div>
